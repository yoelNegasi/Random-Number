<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Number</title>
  </head>
  <body>
    <div id="overall">
      <h1>Random number Game</h1>
      <div id="top">
        <div class="all" id="topLeft">
          <button id="btnReset" class="btn reset">
            <h3>change number while playing</h3>
          </button>

          <input id="guess" type="number" />
          <h1 id="title">GUESS A NUMBER BETWEEN 1 - 100</h1>
          <button id="btnSubmit" class="btn submit"><h2>submit</h2></button>
          <button id="btnNew" class="btn new"><h2>Restart Game</h2></button>
        </div>
        <div class="all" id="topRight">
          <div>
            <h1>SCORE</h1>
            <div class="value" id="score"><h1>0</h1></div>
          </div>
          <br /><br />
          <div>
            <h1>NUMBER OF TRIES</h1>
            <div class="value" id="tries"><h1>0</h1></div>
          </div>
        </div>
      </div>
      <div class="all" id="bottom">
        <div id="indicator"><h1 id="ind">Game indicator</h1></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
